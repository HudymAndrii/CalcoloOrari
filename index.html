        input[type="text"], input[type="time"], input[type="number"] {

            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Added to maintain width with padding */

    <script>

$(function() {
    $(".datepicker").datepicker({ dateFormat: "dd/mm/yy" });

    function calculateEndTime(date, time, durationSec) {
        var hours = parseInt(time.split(":")[0]);
        var minutes = parseInt(time.split(":")[1]);
        var dateParts = date.split("/");
        var dateObject = new Date(dateParts[2], dateParts[1] - 1, dateParts[0], hours, minutes);
        dateObject.setSeconds(dateObject.getSeconds() + parseInt(durationSec));

        return $.datepicker.formatDate("dd/mm/yy", dateObject) + " " +
               dateObject.toTimeString().split(" ")[0];
    }

    function calculateDuration(durationSec) {
        var hours = Math.floor(durationSec / 3600);
        var minutes = Math.floor((durationSec % 3600) / 60);
        return hours + " ore e " + minutes + " minuti";
    }

    $(".row input").on("input change", function() {
        var $row = $(this).closest(".row");
        var date = $row.find(".datepicker").val();
        var time = $row.find(".time").val();
        var duration = $row.find(".duration").val();
        var result = "";
        var durationText = "";

        if(duration) {
            durationText = calculateDuration(duration);
        }

        // Se sia la data che l'ora sono fornite, calcoliamo anche la data e l'ora di fine
        if(date && time && duration) {
            result = calculateEndTime(date, time, duration);
        }

        $row.find(".result").val(result);
        $row.find(".durationText").val(durationText);
    });
});


    </script>
